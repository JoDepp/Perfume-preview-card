<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/759ef4a30d.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="content">
   
      <img class="product-img" srcset="images/image-product-mobile.jpg 686w, images/image-product-desktop.jpg 600w" 
      sizes="(max-width: 800) 686px, (max-width: 1440px) 600px"
      src="images/image-product-desktop.jpg"
      alt="perfume bottle"
      />
      
      <div class="description">
        <h2>perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="cost-container">
        <div class="sale-price">$149.99</div>
        <div class="retail-price">$169.99</div>
        </div>

        <button class="checkout-section">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Add to Cart
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jody</a>.
  </footer>
</body>
</html>
